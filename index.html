<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Vice Calculator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="headTitle">Vice Calculator</h1>
    </header>
    <div class="inputs">
      <div class="input-group1">
        <input type="number" class="cigCost" placeholder="Cigarette Pack Cost">
      </div>
      <div class="input-group2">
        <input type="number" class="cigAmount" placeholder="How many per day?">
      </div>
      <div class="input-group3">
        <input type="number" class="days" placeholder="How many days quit?">
      </div>
    </div>

  
  <div class="buttons">
    <button id="buttonCalc">Calculate</button>
    <button id="buttonReset">Reset</button>
    
  </div>
  <h2 class="results"></h2>
  <div class="celebration"></div>
  <div class="encourage"></div>
</div>

  <script src="main.js"></script>
</body>
</html>
